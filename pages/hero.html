<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page Hero</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
        }
        .hero .content h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero .content p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .hero .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .hero .content a:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <video autoplay muted loop>
            <source src="adapted_2024_film_reel (360p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>Experience the beauty of motion</p>
            <a href="#about">Learn More</a>
        </div>
    </div>
</body>
</html>
