<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="fixed w-full bg-gray-800 bg-opacity-50 top-0 left-0 p-5 flex justify-between items-center z-50">
        <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"><img src="273 (9).gif" alt="Brand Logo" class="h-10"></a>
        <button id="menu-btn" class="text-white text-3xl focus:outline-none transition-transform duration-300">â˜°</button>
        <div id="menu" class="fixed top-0 right-[-100%] w-1/3 h-full bg-black text-white shadow-lg transition-all duration-700 p-5">
            <button id="close-btn" class="text-white text-3xl absolute top-5 right-5">&times;</button>
            <ul>
                <li class="p-2"><a href="#">Home</a></li>
                <li class="p-2"><a href="#">About</a></li>
                <li class="p-2"><a href="#">Services</a></li>
                <li class="p-2"><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Video Section -->
    <section class="h-screen flex justify-center items-center bg-black">
        <video class="w-full h-full object-cover" autoplay muted loop>
            <source src="adapted_2024_film_reel (360p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    
    <!-- Content Sections -->
    <section class="h-screen bg-white flex justify-center items-center text-black">
        <h2 class="text-4xl">Section 1</h2>
        <section class="h-screen bg-white flex flex-col items-center justify-center">
            <h2 class="text-4xl mb-5">Picture Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-5">
                <div>
                    <img src="Adapted Reel.00_01_15_13.Still002.jpeg" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow-md">
                </div>
                <div>
                    <img src="PNG image.jpeg" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow-md">
                </div>
                <!-- Add more images as needed -->
            </div>
        </section>
    </section>
    <section class="h-screen bg-black flex justify-center items-center text-white">
        <h2 class="text-4xl">Section 2</h2>
    </section>
    <section class="h-screen bg-white flex justify-center items-center text-black">
        <h2 class="text-4xl">Section 3</h2>
    </section>
    <section class="h-screen bg-black flex justify-center items-center text-white">
        <h2 class="text-4xl">Section 4</h2>
    </section>
    
    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center p-5">
        <p>&copy; 2025 Your Brand | All Rights Reserved</p>
    </footer>
    
    <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            this.classList.add("rotate-180");
            document.getElementById("menu").style.right = "0";
        });
        document.getElementById("close-btn").addEventListener("click", function() {
            document.getElementById("menu-btn").classList.remove("rotate-180");
            document.getElementById("menu").style.right = "-100%";
        });
    </script>
</body>
</html>
