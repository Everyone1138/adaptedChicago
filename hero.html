<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Caviar+Dreams&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <style>
        .social-icons {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .social-icons {
                position: static;
                flex-direction: row;
                justify-content: center;
                padding: 10px;
                background: rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body class="bg-gray-100" onclick="closeMenu(event)">
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="loader-text">
            <span>a</span>
            <span>d</span>
            <span>a</span>
            <span>p</span>
            <span>t</span>
            <span>e</span>
            <span>d</span>
            <span>.</span>
        </div>
    </div>
    
    <div id="content" class="hidden">
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#" class="text-blue-400"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-pink-400"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-blue-500"><i class="fab fa-linkedin"></i></a>
        </div>
        
        <!-- Video Section with Overlay Text -->
        <section class="video-container relative">
            <video autoplay muted loop>
                <source src="adapted_2024_film_reel (720p).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay">
                <h1 class="text-5xl font-bold fade-in">Welcome to our Chicago-based video production company.</h1>
                <p class="text-xl mt-4 fade-in" style="animation-delay: 0.5s; max-width: 800px;">
                    Where your dreams come to life on screen.
                </p>
                <a href="contactus.html" class="mt-6 bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-lg text-lg fade-in" style="animation-delay: 1s;">
                    Hire us!
                </a>
            </div>
        </section>
    </div>
</body>
</html>
