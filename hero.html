<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7pQX2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Caviar+Dreams&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Caviar Dreams', sans-serif, Arial, Helvetica, sans-serif;
        }
        @keyframes scroll {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .animate-scroll {
            animation: scroll 60s linear infinite;
            display: flex;
            align-items: center;
        }
        .banner-section {
            position: relative;
            width: 100%;
            height: 50vh; /* Adjust height as needed */
            overflow: hidden;
        }
        .banner-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .banner-section {
                height: 30vh;
            }
        }
        @media (max-width: 480px) {
            .banner-section {
                height: 20vh;
            }
        }
    </style>
</head>
<body class="bg-gray-100" onclick="closeMenu(event)">
    <section class="banner-section">
        <div class="overflow-hidden whitespace-nowrap bg-gray-800">
            <div class="animate-scroll">
                <img src="sdfvsdvsdv.jpg" alt="Banner Image 1">
                <img src="sdfvsdvsdv.jpg" alt="Banner Image 2">
            </div>
        </div>
    </section>
</body>
</html>
