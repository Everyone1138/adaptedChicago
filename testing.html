<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Caviar+Dreams&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Caviar Dreams', sans-serif, Arial, Helvetica, sans-serif;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .overlay {
            position: absolute;
            top: 50%;
            right: 5%;
            text-align: right;
            color: white;
            z-index: 10;
            transform: translateY(-50%);
        }
        .overlay h1 {
            font-size: 50px;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100" onclick="closeMenu(event)">
    
    <!-- Video Section with Overlay Text -->
    <section class="video-container">
        <video autoplay muted loop>
            <source src="adapted_2024_film_reel (720p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <h1 class="font-bold fade-in">Welcome to adapted.</h1>
            <p class="text-xl mt-4 fade-in" style="animation-delay: 0.5s; max-width: 800px;">
                Crafting cinematic masterpieces with passion and precision. From concept to screen, we bring your vision to life with cutting-edge technology and storytelling expertise.
            </p>
            <a href="gallery.html" class="mt-6 bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-lg text-lg fade-in" style="animation-delay: 1s;">
                Explore Our Work
            </a>
        </div>
    </section>
</body>
</html>
