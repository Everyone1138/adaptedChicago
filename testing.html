    <style>
        /* Carousel Section Styling */
        
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            background-color: #000;
            /* To create contrast */
        }
        /* Carousel Images */
        
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
            /* Ensures 3 images are shown */
        }
        
        .carousel-slide {
            width: 100%;
            /* Each slide takes up 100% of the container width */
            flex-shrink: 0;
        }
        
        .carousel-slide img {
            width: 100%;
            /* Ensure the image covers the width of its container */
            height: 100%;
            /* Ensure the image fits vertically */
            object-fit: cover;
            /* Make sure images maintain their aspect ratio */
        }
        /* Navigation arrows */
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
        }
        
        .prev,
        .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .carousel-container {
                height: 50vh;
                /* Adjust height for smaller screens */
            }
            .carousel-slide img {
                height: 100%;
                object-fit: contain;
                /* Make sure images are contained within the screen */
            }
        }
        
        @media (max-width: 480px) {
            .carousel-container {
                height: 40vh;
                /* Adjust height further for mobile screens */
            }
        }
    </style>
</head>
